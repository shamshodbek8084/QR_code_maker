<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .qr-container {
            margin-top: 50px;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode .qr-container {
            background: #343a40;
            color: #f8f9fa;
        }
        .qr-image {
            border: 2px solid #343a40;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container d-flex justify-content-center">
        <div class="qr-container text-center">
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary mb-3" id="toggle-theme">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
            </div>
            <h1 class="mb-4 text-primary">
                <i class="fas fa-qrcode"></i> QR Code Generator
            </h1>
            <form method="POST" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="data" class="form-label fw-bold">Enter Data</label>
                    <input type="text" id="data" name="data" class="form-control" placeholder="Type your text or URL here..." required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-qrcode"></i> Generate QR Code
                </button>
            </form>

            {% if qr_code_image %}
            <h3 class="mt-4">Your QR Code</h3>
            <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code" class="qr-image mb-3">
            <div class="d-flex justify-content-around">
                <!-- Download Button -->
                <a href="{% url 'download_qr' data %}" class="btn btn-success">
                    <i class="fas fa-download"></i> Download
                </a>
                <!-- Share Button -->
                <button class="btn btn-info" onclick="shareQRCode('{{ data }}')">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Toggle between dark and light mode
        const toggleThemeButton = document.getElementById('toggle-theme');
        toggleThemeButton.addEventListener('click', () => {
            const body = document.body;

            // Switch theme
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleThemeButton.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleThemeButton.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        });

        // Share QR Code
        function shareQRCode(data) {
            if (navigator.share) {
                navigator.share({
                    title: "QR Code",
                    text: "Check out this QR Code!",
                    url: data
                }).then(() => {
                    alert("QR Code shared successfully!");
                }).catch(console.error);
            } else {
                alert("Sharing is not supported on your device!");
            }
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
